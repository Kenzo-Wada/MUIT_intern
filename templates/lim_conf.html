<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/main">HDS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/main">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/mypage/profile">my page</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main class="container">
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">購入完了</h1>

                    <table class="table">
                        <tr>
                            <td>
                                <span>
                                    {{ list_value[live_id].get_name() }}
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>
                                    {{ list_value[live_id].get_place() }}
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>
                                    {{ list_value[live_id].get_startTime() }} - {{ list_value[live_id].get_endTime() }}
                                </span>
                            </td>
                        </tr>

                    </table>
                    <ul class="list-unstyled">
                        <li>
                            <p class="">URLは後日メールにご連絡します。</p>
                        </li>
                        <li>
                            <p class="">マイページのお知らせ画面でもご確認いただけます。</p>
                        </li>
                        <li>
                            <a class="btn btn-link" href="#">マイページ</a>
                        </li>
                    </ul>



                </div>
            </div>
        </section>
    </main>
    <footer class="text-muted py-5">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>


</html>
