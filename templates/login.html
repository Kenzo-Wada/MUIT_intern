<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>

</head>

<body class="h-100">

    <header>
    </header>
    <main class="container mh-100">
        <header>

        </header>
        <div class="row py-5 h-100">
            <div class="col-md-6">
                <svg class="bd-placeholder-img card-img-top h-100" width="100%" height="500px"
                    xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                    preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"></rect>
                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                </svg>
            </div>
            <div class="col-md-6 container">
                <div class="col container border">
                    <h1 class="p-5" style="text-align: center;">Sign in</h1>
                    <form class="px-5" action="/check_login" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="" class="form-label"></label>
                            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId"
                                placeholder="email">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label"></label>
                            <input type="password" class="form-control" name="passward" id="passward" placeholder="password">
                        </div>
                        <div class="mb-3 d-grid gap-2 pt-5">
                            <button class="btn btn-primary" type="submit">Sign in</button>
                        </div>

                    </form>
                    <div>
                        <nav class="nav justify-content-center">
                            <a class="nav-link active" href="#">Forgotten your password?</a>
                        </nav>
                    </div>
                </div>
                <div class="py-3">
                    <div class="row">
                        <span style="text-align: center;">
                            Do you have an account?
                        </span>
                    </div>
                    <nav class="nav justify-content-center">
                      <a class="nav-link active" href="#">create an account</a>
                    </nav>
                </div>
            </div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>


</html>
